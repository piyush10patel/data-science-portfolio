<div id="down">
		<h3>Buy Sell Calculations :&nbsp;</h3>
		<form id="stats" method="post" action="/getAuditReport">
		<h4>Resources <input type="number" name="resources" required/><br/></h4>
		
			<h4>Scalable Service :<select name="scalable">
			<option value='Lamda'>Lamda</option>
			<option value='EC2'>EC2</option> 
			</select><br/></h4>
			
			<h4>History <input type="number" name="history" required/><br/></h4>
			<h4>Buy Sell :<select name="buysell">
			<option value='Buy'>Buy</option>
			<option value='Sell'>Sell</option> 
			</select><br/></h4>
			<h4>Shots (Per Resource) :<input type="number" name="shots" required/><br/></h4>
			<h4>Profit Days <input type="number" name="pdays" required/><br/></h4>
			
			<input type=submit name=submit>
			<input type="submit" name='cancel' value="Cancel"onclick="window.location='/'; return false;" /><br/></h4>
		</form>
		
		{% if note %}
		<h3 style="color: #11FFFF">
			{{ note }}
		</h3>
		{% endif %}
	
	</div>
